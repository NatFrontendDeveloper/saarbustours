<!--Scalable Vector Graphic-->
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Круглый фон с градиентом -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(1, 86, 159, 1); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(75, 0, 130, 1); stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="white" stroke-width="2"/>

  <!-- Ценник -->
   <rect x="35" y="30" width="30" height="40" rx="5" ry="5" fill="#FFF"/>
  <circle cx="40" cy="35" r="3" fill="orange"/>

  <!-- Текст на ценнике -->
  <text x="50%" y="55%" font-size="18" text-anchor="middle" fill="orange" font-family="Arial, sans-serif">€</text>
</svg>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уменьшающийся хедер</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1220px; /* -20px padding */
            margin: 0 auto;
            padding: 0 10px;
        }

        .topheader {
            background-color: rgba(62, 181, 241, 1.00);
            transition: background-color 0.3s, padding 0.3s, height 0.3s;
        }

        .header-main {
            position: absolute;
            z-index: 100;
            left: 0;
            right: 0;
            transition: padding 0.3s, height 0.3s;
        }

        .header_inner {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        .logo_img {
            max-width: 10rem; /* Исходный размер логотипа */
            transition: max-width 0.3s; /* Плавное изменение размера */
        }

        .menu-list {
            display: flex;
            gap: 1.5rem;
        }

        .menu_list-link {
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            transition: color 0.3s;
        }

        .menu_list-link:hover {
            color: #ffcc00; /* цвет при наведении */
        }

        .content {
            height: 2000px; /* Для демонстрации прокрутки */
            padding: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="topheader header-main">
        <div class="container">
            <div class="header_inner">
                <a href="#" class="logo">
                    <img src="images/logosaar.png" alt="Logo" class="logo_img">
                </a>
                <nav class="menu">
                    <ul class="menu-list">
                        <li class="menu_list-item"><a href="#" class="menu_list-link">HOME</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">ÜBER UNS</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Touren</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Blog</a></li>
                        <li class="menu_list-item"><a href="#" class="menu_list-link">Kontacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <p>Содержимое страницы...</p>
        <p>Содержимое страницы...</p>
        <p>Содержимое страницы...</p>
        <!-- Добавьте больше контента для демонстрации прокрутки -->
    </div>
    <script>
        $(document).ready(function() {
            var header = $('.header-main');
            var logo = $('.logo_img');
            var originalPaddingTop = parseInt(header.css('padding-top'));
            var originalPaddingBottom = parseInt(header.css('padding-bottom'));
            var originalHeight = header.outerHeight();
            var originalLogoWidth = logo.css('max-width'); // сохраняем оригинальный размер логотипа

            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    header.css({
                        'padding-top': '10px',
                        'padding-bottom': '10px',
                        'height': (originalHeight * 0.7) + 'px',
                        'position': 'fixed',
                        'top': '0',
                        'left': '0',
                        'right': '0',
                        'background-color': 'rgba(62, 181, 241, 1.00)' // Цвет фона при прокрутке
                    });
                    logo.css('max-width', '6rem'); // уменьшаем размер логотипа при прокрутке
                } else {
                    header.css({
                        'padding-top': originalPaddingTop + 'px',
                        'padding-bottom': originalPaddingBottom + 'px',
                        'height': originalHeight + 'px',
                        'position': 'absolute',
                        'background-color': 'rgba(62, 181, 241, 1.00)' // возвращаем первоначальный цвет фона
                    });
                    logo.css('max-width', originalLogoWidth); // возвращаем оригинальный размер логотипа
                }
            });
        });
    </script>
</body>
</html>
